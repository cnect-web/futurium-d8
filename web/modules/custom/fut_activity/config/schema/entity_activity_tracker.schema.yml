fut_activity.entity_activity_tracker.*:
  type: config_entity
  label: 'Entity activity tracker config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    entity_type:
      type: string
      label: 'Entity Type'
    entity_bundle:
      type: string
      label: 'Entity Bundle'
    activity_processors:
      type: sequence
      label: 'Activity Processors Plugins'
      sequence:
        type: fut_activity.activity_processor.plugin.[id]
        label: 'Plugin Id'

fut_activity.activity_processor.plugin:
  type: mapping
  label: 'Activity Processor settings'
  mapping:
    id:
      type: string
      label: 'ID'

fut_activity.activity_processor.plugin.activity_processor_node:
  type: fut_activity.activity_processor.plugin
  mapping:
    decay:
      type: integer
    decay_granularity:
      type: integer
    halflife:
      type: integer
    activity_creation:
      type: integer
    activity_update:
      type: integer











