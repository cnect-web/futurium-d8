fut_group.manage_navigation:
  path: '/group/{group}/navigation'
  defaults:
    _controller: '\Drupal\fut_group\Controller\GroupPageController::manageNavigation'
    _title: 'Group navigation'
  requirements:
    _group_permission: 'manage group navigation'
  options:
    parameters:
      group:
        type: 'entity:group'

fut_group.about:
  path: '/group/{group}/about'
  defaults:
    _controller: '\Drupal\fut_group\Controller\GroupPageController::about'
    _title_callback: '\Drupal\fut_group\Controller\GroupPageController::aboutTitle'
  requirements:
    _group_permission: 'view group'
  options:
    parameters:
      group:
        type: 'entity:group'
