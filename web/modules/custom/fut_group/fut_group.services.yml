services:
  fut_group.breadcrumb:
    class: Drupal\fut_group\Breadcrumb\GroupBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 100 }

  fut_group.request_entity_extractor:
    class: Drupal\fut_group\RequestEntityExtractor
    arguments: ['@current_route_match']

  fut_group.route_subscriber:
    class: Drupal\fut_group\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  fut_group.group.join.route_subscriber:
    class: Drupal\fut_group\Routing\GroupJoinRouteSubscriber
    tags:
      - { name: event_subscriber }
